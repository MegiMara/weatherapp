<div class="favorites-container">
  <h3 class="favorites-title">Favorite Cities</h3>
  
  <div class="favorites-list" *ngIf="favoriteCities.length > 0; else emptyState">
    <div 
      *ngFor="let city of favoriteCities" 
      class="favorite-item"
      (click)="selectCity(city)"
    >
      <div class="city-info">
        <div class="city-header">
          <h4 class="city-name">{{city.name}}</h4>
          <button 
            class="remove-btn" 
            (click)="removeFavorite(city.id, $event)"
            title="Remove from favorites"
          >
            ×
          </button>
        </div>
        <p class="country">{{city.country}}</p>
        <div class="weather-info">
          <span class="temperature">{{getTemperatureDisplay(city.temperature)}}</span>
          <span class="condition">{{city.condition}}</span>
        </div>
      </div>
      <div class="weather-icon">
        <span class="icon">{{getWeatherEmoji(city.condition)}}</span>
      </div>
    </div>
  </div>
  
  <ng-template #emptyState>
    <div class="empty-state">
      <span class="empty-icon">⭐</span>
      <p>No favorite cities yet</p>
      <small>Search for cities and add them to favorites</small>
    </div>
  </ng-template>
</div>
