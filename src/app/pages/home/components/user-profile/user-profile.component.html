<mat-card>
  <mat-card-title>ðŸ‘¤ User Profile</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" name="email" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="saveProfile()">Save</button>
  </mat-card-actions>
</mat-card>
