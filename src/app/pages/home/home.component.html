<div class="home-container" [attr.data-theme]="currentTheme">
  <header class="header">
    <div class="header-left">
      <h1 class="app-title">WeatherApp</h1>
    </div>
    <div class="header-center">
      <app-search-bar></app-search-bar>
    </div>
    <div class="header-right">
      <app-theme-toggle></app-theme-toggle>
      <app-temperature-toggle></app-temperature-toggle>
      <app-notifications-toggle></app-notifications-toggle>
      <app-profile-picture></app-profile-picture>
    </div>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <app-favorites></app-favorites>
    </aside>
    
    <section class="weather-section">
      <app-weather-display 
        [weatherData]="currentWeather">
      </app-weather-display>
    </section>
  </main>
</div>
